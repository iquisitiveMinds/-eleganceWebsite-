<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EleganceWebpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <button type="button">Sign Up</button>
        </div>
        <div class="content">
            <div class="left-col">
                <small> Welcome to our</small>
                <h1>Healing Notes<br>Paradise</h1>
            </div>
            <div class="right-col">
                 <p>Click Here To Listen</p>
                 <img src="images/play.jpg"id="icon">
            </div>
        </div>
        <div class="crystal">
            <img src="images/crystal.jpg">
            <img src="images/crystal.jpg">
            <img src="images/crystal.jpg">
            <img src="images/crystal.jpg">
            <img src="images/crystal.jpg">
            <img src="images/crystal.jpg">
            <img src="images/crystal.jpg">
            <img src="images/crystal.jpg">
            <img src="images/crystal.jpg">
            <img src="images/crystal.jpg">

        </div>
    </div>
    <audio id="mySong">
        <source src="images/music.mp3" type="audio/mp3">
    </audio>
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick=function(){
           if(mySong.paused){
            mySong.play();
            icon.src = "images/pause.jpg";
         }else{
             mySong.pause();
             icon.src = "images/play.jpg";
         }
            
        }
    </script>
</body>
</html>
